<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/d6eed24291.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" defer> </script>
  <title>Frontend Mentor | Tip calculator app</title>



</head>
<body>
  <header><img src="./images/logo.svg" alt="" width="70"></header>
  
  <main> 
    <div class="input-container">
      <!-- bill input -->
      <div class="input-fields">
        <label for="bill" >Bill</label>
        <i class="fa-solid fa-dollar-sign"></i>
        <input type="text" name="bill" id="bill" value="0">
      </div>

      <!-- tip selection code -->
      <div>
        <label for="tip" >Select Tip %</label>
        <div class="btn-line">
          <button data-value="5" class="tip-btn">5% </button>
          <button data-value="10" class="tip-btn"> 10%</button>
          <button data-value="15" class="tip-btn">15% </button>
        </div>
        <div class="btn-line">
          <button data-value="25" class="tip-btn"> 25%</button>
          <button data-value="50" class="tip-btn"> 50%</button>
          <input type="text" class="custom" placeholder="Custom" name="tip" id="tip">
        </div>
      </div>

    <!-- entering number of people -->
    <div class="input-fields">
      <label for="persons">Number of People</label>
      <i class="fa-solid fa-user"></i>
      <input type="text" name="persons" id="persons" value="0">    
    </div>
    </div>

    <!-- display container -->
    <div class="display-container">
      <div>
        <div><p class="amount">Tip Amount</p><p class="per-person">/ person</p></div>
        <h1 class="tip" id="tip-amount">$0.00</h1>
      </div>
      <div>
        <div><p class="amount">Total</p><p class="per-person">/ person</p></div>
        <h1 class="tip" id="total">$0.00</h1>
      </div>

      <button class="reset-btn">Reset</button>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/abymani1">Abdul rehman</a>.
    </div>
  </footer>
</body>
</html>
